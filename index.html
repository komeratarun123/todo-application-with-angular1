<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>

</head>


<body>
    <div class="main" ng-app="myList" ng-controller="myCtrl">
    <h1>Groceries List</h1>
    <br>
    <div class="search">
        <input type="text" placeholder="Add Groceries" ng-model="addMe">
        <span ng-click="addItem()"><i class="fas fa-plus"></i></span>
    </div>
    <ul>
        <li ng-repeat="x in products">{{x}}<i ng-click="removeItem($index)" class="fas fa-trash-alt"></i></li>
    </ul>
            <p>{{errortext}}</p>
        
    </div>

<script type="text/javascript">
    var app = angular.module("myList", []);
    app.controller("myCtrl",function($scope){
        $scope.products =["rice","Curd","Oil"];
        $scope.addItem = function(){
            $scope.errortext = "";
            if(!$scope.addMe) {return;}
            if($scope.products.indexOf($scope.addMe) == -1)
            {
                $scope.products.push($scope.addMe);

            }
            else{
                $scope.errortext = "This item is already in your list.";

            }
        }
        $scope.removeItem = function(x){
            $scope.products.splice(x,1);
        }
    });
</script>


</body>
</html>
